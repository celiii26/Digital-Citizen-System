<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-menu {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pesan Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Konten lain di sini -->
        <h1>Welcome to the Digital Citizen System</h1>
        <a href="{{ url_for('register_page') }}" class="btn btn-primary btn-menu">Register Data</a>
        <a href="{{ url_for('generate_qr_page') }}" class="btn btn-primary btn-menu">Generate QR Code</a>
        <a href="{{ url_for('scan_qr_page') }}" class="btn btn-primary btn-menu">Scan QR Code</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
